# This is the main configuration file for Kaiiju.
# Some options may impact gameplay, so use with caution.
# If you need help or have any questions related to Kaiiju,
# Join our Discord server: https://discord.com/invite/qagZRAepb7
# Documentation: https://github.com/KaiijuMC/Kaiiju/wiki/Configuration

verbose: false
optimization:
  disable-vanish-api: true
  disable-player-stats: false
  disable-arm-swing-event: false
  disable-ensure-tick-thread-checks: false
  async-path-processing:
    enable: true
    max-threads: 4
    keepalive: 60
region-format:
  linear:
    flush-frequency: 10
    flush-max-threads: 1
  debug: false
network:
  send-null-entity-packets: false
  alternate-keepalive: true
  kick-player-on-bad-packet: false
gameplay:
  server-mod-name: Kaiiju
  shared-random-for-players: false
world-settings:
  default:
    optimization:
      shulker-box-drop-contents-when-destroyed: true
      optimize-hoppers: false
      tick-when-empty: false
      enable-entity-throttling: false
      disable-achievements: false
      disable-creatures-spawn-events: true
      disable-dolphin-swim-to-treasure: false
    region-format:
      format: LINEAR
      linear:
        compression-level: 1
        crash-on-broken-symlink: true
    gameplay:
      teleport-async-on-high-velocity: true
      fix-void-trading: false
      break-redstone-on-top-of-trap-doors-early: false
      fix-tripwire-state-inconsistency: false
      safe-teleportation: false
      sand-duplication: true
config-version: 1
